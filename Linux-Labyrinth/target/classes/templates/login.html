<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <form th:action="@{/login}" method="post">
        <h2>Login</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxLength = "50" required="true"/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxLength = "50" required="true"/>

        <button type="Submit">Login</button>

        <!-- link for creating a new user -->
        <p>Don't have an account? <a th:href="@{/create-user}">Create User</a></p>
    </form>
</body>
</html>
